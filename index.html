<body>
	<div class= "text-center mt-3 container">

	  </tr>

  		<tr>
    		<td><b>Math</b></td>
    		<td><b>Science</b></td>
    		<td><b>English</b></td>
  		</tr>

  		<tr>
   		 <td><input id="math"type= "number" class= "form-control text-center" style= "color: green; font-size: 30px; font-weight: bold"></td>
   		 <td><input id="science"type= "number" class= "form-control text-center" style= "color: green; font-size: 30px; font-weight: bold"></td>
   		 <td><input id="english" type= "number" class= "form-control text-center" style= "color: green; font-size: 30px; font-weight: bold;"></td>
    		
 		 </tr>

		</table>

		<div class= "text-center">
			<button class="btn btn-lg btn-warning w-100" onclick="Calculate()">Get General Weighted Average</button></th>
			<p style= "font-size: 25px; font-family: sans-serif;" id= "result"><i></i></p>
		</div>

		<div class= "text-center mt-3">
			<p style= "font-size: 20px; font-family: sans-serif;"><i>Note: Rating varies depending on schools and insitutions.</i></p>

		</div>
		
	</div>

</body>




<script>
	function Calculate (){
		var math = parseInt(document.getElementById('math').value);
		var science = parseInt(document.getElementById('science').value);
		var english = parseInt(document.getElementById('english').value);

		var grade = (math + science + english) / 3;
		



	   switch (true) {
			 
	    case (grade >= 94):
        alert("Your General Average is: "   + grade.toFixed(2) + "  - Excellent");
        break;

        case (grade >= 87 && grade <= 93.99):
        alert("Your General Average is: "   + grade.toFixed(2) + "  - Above Satisfactory");
        break;

        case (grade >= 80 && grade <=86.99):
        alert("Your General Average is: "   + grade.toFixed(2) + "  - Satisfactory");
        break;
        

        case (grade >= 75 && grade <=79.99):
        alert("Your General Average is: "   + grade.toFixed(2) + "  - Needs Improvement");
        break;
       

        case (grade >= 70 && grade <=74.99):
        alert("Your General Average is: "   + grade.toFixed(2) + "  - Poor");
        break;
        


        default:
        alert("Below school standard or invalid output!");
        break;
				
			}
		}

	


</script>
